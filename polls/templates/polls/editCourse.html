{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/css/bootstrap.css' %}" />

<script src="{% static 'polls/js/bootstrap.min.js' %}"></script>
<script src="{% static 'polls/js/jquery-3.1.1.min.js' %}"></script>

<div class="row" style="margin-top: 50px;">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">edit course</div>
          <div class="panel-body">
                <form action="{% url 'polls:updateCourse' course.id %}" method="post">
                {% csrf_token %}
                    <label>Course name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ course.name }}" required><br>
                    <label>Course description</label>
                    <input type="text" class="form-control" id="description"
                                 name="description" value="{{ course.description }}" required><br>
                    <input class="btn btn-default btn btn-warning" type="submit" value="save changes">
                </form>
          </div>
        </div>
    </div>
</div>
